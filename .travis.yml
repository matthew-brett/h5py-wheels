env:
    global:
        - REPO_DIR=h5py
        - BUILD_COMMIT=2.6.0
        - PLAT=x86_64
        - UNICODE_WIDTH=32
        - NP_BUILD_DEP=1.6.2
        - NP_TEST_DEP=1.7.1
        - MANYLINUX_URL=https://nipy.bic.berkeley.edu/manylinux
        - WHEELHOUSE_UPLOADER_USERNAME=travis-worker
        # Following generated with
        # travis encrypt -r MacPython/h5py-wheels WHEELHOUSE_UPLOADER_SECRET=<the api key>
        - secure:
            "PN6SE942e7W6oG7Bpt7wmQEYzam8ZdD+rl5ggavqmfUTHHKYyb8VXpkg6bIEYDuD+CbRKUyn/TZoturQ0XBPTMG5Grzb9CkYaZvh2uxBhImTSeg7YRS3r4cQ7c9JAyQVhDzCIJxq76QtyyAuyDJ7AYPMwhhe7Tr/Ml1ifGfMhDI="

language: python
sudo: required
dist: trusty
services: docker

matrix:
  include:
    - os: osx
      language: objective-c
      env:
        - TRAVIS_PYTHON_VERSION=2.7
    - os: osx
      language: objective-c
      env:
        - TRAVIS_PYTHON_VERSION=3.4
        - NP_BUILD_DEP="1.7.1"
    - os: osx
      language: objective-c
      env:
        - TRAVIS_PYTHON_VERSION=3.5
        - NP_BUILD_DEP="1.9.3"
        - NP_TEST_DEP="1.9.3"
    - os: linux
      python: 2.7
    - os: linux
      python: 2.7
      env:
        - UNICODE_WIDTH=16
    - os: linux
      python: 2.7
      env:
        - PLAT=i686
    - os: linux
      python: 2.7
      env:
        - PLAT=i686
        - UNICODE_WIDTH=16
    - os: linux
      python: 3.4
      env:
        - NP_BUILD_DEP="1.7.1"
    - os: linux
      python: 3.4
      env:
        - PLAT=i686
        - NP_BUILD_DEP="1.7.1"
    - os: linux
      python: 3.5
      env:
        - NP_BUILD_DEP="1.9.3"
        - NP_TEST_DEP="1.9.3"
    - os: linux
      python: 3.5
      env:
        - PLAT=i686
        - NP_BUILD_DEP="1.9.3"
        - NP_TEST_DEP="1.9.3"

before_install:
    - BUILD_DEPENDS="numpy==$NP_BUILD_DEP Cython"
    - TEST_DEPENDS="numpy==$NP_TEST_DEP nose"
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install

install:
    # Maybe get and clean and patch source
    - clean_code $REPO_DIR $BUILD_COMMIT
    # Patch for test run as root user.
    # See: https://github.com/h5py/h5py/issues/696
    - (cd h5py && patch -p1 < ../root-test.patch)
    - build_wheel $REPO_DIR $PLAT

script:
    - install_run $PLAT

after_success:
    # Upload wheels to Rackspace container
    - pip install wheelhouse-uploader
    - python -m wheelhouse_uploader upload --local-folder
          ${TRAVIS_BUILD_DIR}/wheelhouse/
          --no-update-index
          wheels
